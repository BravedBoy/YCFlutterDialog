name: yc_dialog_example
description: Demonstrates how to use the yc_dialog plugin.
publish_to: 'none'

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  yc_dialog:
    path: ../



flutter:
  uses-material-design: true
  assets:
  - lib/image/